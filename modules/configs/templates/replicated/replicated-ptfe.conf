{
    "hostname": {
        "value": "${app_endpoint}"
    },
    "enc_password": {
        "value": "${enc_password}"
    },
    "installation_type": {
        "value": "production"
    },

%{ if installation_mode == "es" ~}
    "production_type": {
        "value": "external"
    },
    "pg_user": {
        "value": "${pg_user}"
    },
    "pg_password": {
        "value": "${pg_password}"
    },
    "pg_netloc": {
        "value": "${pg_netloc}"
    },
    "pg_dbname": {
        "value": "${pg_dbname}"
    },
    "pg_extra_params": {
        "value": "${pg_extra_params}"
    },
    "placement": {
        "value": "placement_azure"
    },
    "azure_account_name": {
        "value": "${azure_account_name}"
    },
    "azure_account_key": {
        "value": "${azure_account_key}"
    },
    "azure_container": {
        "value": "${azure_container}"
%{ else ~}
    "production_type": {
        "value": "internal"
%{ endif ~}
    },
    "iact_subnet_list": {
        "value": "${iact_subnet_list}"
    },
    "iact_subnet_time_limit": {
        "value": "${iact_subnet_time_limit}"
    }
}
